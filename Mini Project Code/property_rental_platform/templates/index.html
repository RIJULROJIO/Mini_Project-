
<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* CSS for Header */
        body {
            font-family: Arial, sans-serif;
            background-image: url(''); /* Add your background image URL here */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
            text-align: left;
        }

        a {
            text-decoration: none; /* Remove underline */
            color: #c9ecd5; /* Change link color to orange; you can use any color you like */
        }

        header nav ul {
            list-style-type: none;
            padding: 0;
        }

        header nav li {
            display: inline;
            margin-right: 10px;
        }

        header nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            background-color: #869455; /* Button background color */
            padding: 10px 20px; /* Adjust padding for buttons */
            border-radius: 5px; /* Add rounded corners */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        header nav a:hover {
            background-color: #0056b3; /* Change color on hover */
        }

        /* CSS for Main Content */
        main {
            padding: 20px;
            background-color: rgba(191, 242, 206, 0.9); /* Add a semi-transparent white background */
            border-radius: 10px;
            margin: 20px;
        }

        /* CSS for Search Form */
        .search-form {
            padding: 20px;
            background-color: #f4f4f4; /* Background color for the search form */
            border-radius: 10px;
            margin: 20px 0;
        }

        .search-form label {
            display: block;
            margin-bottom: 10px;
        }

        .search-form input[type="text"],
        .search-form select,
        .search-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* CSS for Property Listings */
        .property-listings {
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .property {
            flex: 1 1 calc(33.33% - 20px);
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .property:hover {
            transform: scale(1.05); /* Increase size on hover */
        }

        .property img {
            max-width: 100%;
            height: auto;
        }

        /* CSS for Site Description Section */
        .site-description {
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            animation: fadeInUp 1s ease; /* Add fade-in animation */
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* CSS for Footer */
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    
    <header>
        <h1><a href="#">PROPERTY RENTALS</a></h1>
        
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="signup.html">Sign up</a></li>
                <li><a href="login.html">Log in</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Welcome to Property Rentals</h2>
        <p>Find your dream rental property today.</p>
        
        <!-- Search Form -->
        <div class="search-form">
            <h3>Search for Properties</h3>
            <form>
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter location">

                <label for="property-type">Property Type:</label>
                <select id="property-type" name="property-type">
                    <option value="apartment">Apartment</option>
                    <option value="house">House</option>
                    <option value="condo">Condo</option>
                </select>

                <button type="submit">Search</button>
            </form>
        </div>
        <!-- End of Search Form -->
        
        <!-- Property Listings Section -->
        <section class="property-listings">
            <h3>Property Listings </h3>
            <div class="property">
                <img src="property1.jpg" alt="Property 1">
                <p>Property details go here.</p>
            </div>
            <div class="property">
                <img src="property2.jpg" alt="Property 2">
                <p>Property details go here.</p>
            </div>
            <!-- Add more property listings as needed -->
        </section>
        <!-- End of Property Listings Section -->
        
         <!-- Site Description Section -->
         <section class="site-description">
            <h3>About Property Rentals</h3>
            <p></p>
        </section>
        <!-- End of Site Description Section -->
    </main>
    
    <footer>
        <p>&copy; 2023 Property Rentals</p>
    </footer>
</body>
</html>
