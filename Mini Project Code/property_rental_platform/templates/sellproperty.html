{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Property for Sale</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        label {
            font-weight: bold;
            color: #495057;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            background-color: #f8f9fa;
            color: #495057;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
        <link rel="shortcut icon" href="{% static "images/Key.png" %}" type="">

</head>
<body>
    <div class="container mt-5">
        <h2>Post Property for Sale</h2>
        <form action="#" method="POST" enctype="multipart/form-data" id="propertyForm">
            {% csrf_token %}
            <input type="hidden" name="user_profile" value="{{ user_profile.id }}">
            <div class="form-group">
                <label for="propertyType">Property Type</label>
                <select class="form-control" id="propertyType" name="propertyType" required>
                    <option value="">Select Property Type</option>
                    <option value="house">House</option>
                    <option value="apartment">Apartment</option>
                    <!-- Add more property types as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="salePrice">Sale Price (INR)</label>
                <input type="number" class="form-control" id="salePrice" name="salePrice" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="amenities">Amenities (Separate by commas)</label>
                <input type="text" class="form-control" id="amenities" name="amenities">
            </div>
            <div class="form-group">
                <label for="contact">Contact Information</label>
                <input type="text" class="form-control" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <label for="propertyImages">Upload Property Images</label>
                <input type="file" class="form-control-file" id="propertyImages" name="propertyImages"  required>
            </div>
            <div class="form-group">
                <label for="ownership">Ownership</label>
                <input type="text" class="form-control" id="ownership" name="ownership">
            </div>
            <div class="form-group">
                <label for="plotArea">Plot Area</label>
                <input type="text" class="form-control" id="plotArea" name="plotArea">
            </div>
            <div class="form-group">
                <label for="constructedYear">Constructed Year</label>
                <input type="text" class="form-control" id="constructedYear" name="constructedYear">
            </div>
            <div class="form-group">
                <label for="readyToMove">Ready To Move</label>
                <select class="form-control" id="readyToMove" name="readyToMove">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" name="state">
            </div>
            <div class="form-group">
                <label for="district">District</label>
                <input type="text" class="form-control" id="district" name="district">
            </div>
            <div class="form-group">
                <label for="town">Town</label>
                <input type="text" class="form-control" id="town" name="town">
            </div>
            <div class="form-group">
                <label for="locality">Locality</label>
                <input type="text" class="form-control" id="locality" name="locality">
            </div>
            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" class="form-control" id="street" name="street">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
