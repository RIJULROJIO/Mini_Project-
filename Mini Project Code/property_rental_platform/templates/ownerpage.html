<!DOCTYPE html>
<html>
<head>
    <title>User Page</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* CSS for Header */
        body {
            font-family: Arial, sans-serif;
            background-image: url(''); /* Add your background image URL here */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: antiquewhite;
        }

        header {
            background-color: rgba(197, 121, 121, 0.7);
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
            text-align: left;
        }

        a {
            text-decoration: none;
            color: #e5e8e6;
        }

        header nav ul {
            list-style-type: none;
            padding: 0;
        }

        header nav li {
            display: inline;
            margin-right: 10px;
        }

        header nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            background-color: #869455;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header nav a:hover {
            background-color: #0056b3;
        }

        /* CSS for Main Content */
        main {
            padding: 20px;
            background-color: rgba(191, 242, 206, 0.9);
            border-radius: 10px;
            margin: 20px;
        }

        /* CSS for User Info */
        .user-info {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
            margin: 20px 0;
        }

        .user-info img {
            max-width: 50px;
            border-radius: 50%;
        }

        .user-name {
            font-size: 24px;
            margin: 10px 0;
            color: #333;
        }

        .user-description {
            font-size: 16px;
            color: #777;
        }

        /* CSS for Footer */
        footer {
            background-color: rgba(244, 205, 74, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    
    <header>
        <h1><a href="#"></a></h1>
        
        <nav>
            <ul>
                <li style="float: right; margin-left: 10px;"><a href="index.html">Log out</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- User Info Section -->
        <div class="user-info">
            <div class="user-name">Welcome, {{ request.session.username }}</div>
            <div class="user-description">Property Owner</div>
        </div>
        <!-- End of User Info Section -->
    </main>
    
    <footer>
        <p>&copy; 2023 User Profile</p>
    </footer>
</body>
</html>
